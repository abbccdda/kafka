log4j.rootLogger=OFF, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n
# zkclient can be verbose, during debugging it is common to adjust is separately
log4j.logger.org.I0Itec.zkclient.ZkClient=WARN
log4j.logger.org.apache.zookeeper=WARN
# For testing, capture normal level Kakfa
log4j.logger.org.apache.kafka=INFO
log4j.logger.kafka=INFO
# and DEBUG for the code presumably under test
log4j.logger.com.linkedin.kafka=DEBUG
log4j.logger.io.confluent.databalancer=DEBUG
