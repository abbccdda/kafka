log4j.rootLogger=OFF, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n
# zkclient can be verbose, during debugging it is common to adjust is separately
log4j.logger.org.I0Itec.zkclient.ZkClient=WARN
log4j.logger.org.apache.zookeeper=WARN
# Kafka is chatty, leave this at the same level as core testing
log4j.logger.org.apache.kafka=ERROR
log4j.logger.kafka=ERROR
log4j.logger.com.linkedin.kafka=WARN
log4j.logger.io.confluent.databalancer=INFO
log4j.logger.com.linkedin.kafka.cruisecontrol=INFO
log4j.logger.com.linkedin.kafka.cruisecontrol.monitor=WARN
# tests
log4j.logger.com.io.confluent.databalancer.integration=INFO
