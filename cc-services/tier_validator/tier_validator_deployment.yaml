apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tier-validator-pv-claim
  labels:
    app: tier-validator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tier-validator
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: tier-validator
  template:
    metadata:
      labels:
        app: tier-validator
    spec:
      volumes:
        - name: tier-validator-pv-volume
          persistentVolumeClaim:
            claimName: tier-validator-pv-claim
      containers:
        - name: tier-validator
          # The repository for the docker image. This is different across cloud providers and environments.
          # Azure Devel: cclouddevel.azurecr.io/confluentinc
          # AWS Devel: 037803949979.dkr.ecr.us-west-2.amazonaws.com/confluentinc
          # GCP Devel: us.gcr.io/cc-devel
          # CPD: confluent-docker.jfrog.io/confluentinc
          # CONFIG VALUE REQUIRED
          image: 037803949979.dkr.ecr.us-west-2.amazonaws.com/confluentinc/cc-tier-validator:v0.750.0-6.0.0-ce-SNAPSHOT-204-gc18dfc6712-2
          imagePullPolicy: Always
          volumeMounts:
            - name: tier-validator-pv-volume
              mountPath: /mnt/tier_validator/workdir
          command: ["tail"]
          args: ["-f", "/dev/null"]
          env:
            - name: CAAS_POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace