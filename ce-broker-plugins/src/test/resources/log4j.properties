log4j.rootLogger=WARN,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n

log4j.logger.io.confluent.kafka.security.ldap.authorizer.LdapGroupManager=INFO, ldapAppender
log4j.appender.ldapAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ldapAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ldapAppender.Target=System.out
log4j.appender.ldapAppender.layout.ConversionPattern=[%d] %p %m (%c:%L)%n